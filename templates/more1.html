<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Detailed Information</title>
    <style>
     body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>More Information About The Selected Wi-Fi</h1>

    <table>
        <thead>
            <tr>
                <th>SSID</th>
            </tr>
        </thead>
        <tbody>
            {% for block in details %}
                <tr>
                    <td style="text-align:center">{{ block[0:1000] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
