<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Scan Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="httpd://fonts.googleapis.com/css?family=Open+Sans">
    <style>
	body{
		font-family: 'Open Sans', sans-serif;
	    }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
	h1 {
	    text-align: center;
	    }
	 .btn-group {
            display: flex;
            gap: 20px;
	    margin: 20px 500px 40px;
    </style>
</head>
<body>
    <h1>Wi-Fi Scan Result</h1>
      <table>
        <thead>
            <tr>
                <th>SSID</th>
                <th>Signal Strength</th>
                <th>Frequency</th>
		<th>Encryption key</th>
            </tr>
        </thead>
        <tbody>
            {% for ssid, details in wifi_info.items() %}
                <tr>
                    <td>{{ ssid }}</td>
                    <td>{{ details['Signal Strength']}}</td>
                    <td>{{ details['Frequency'] }}</td>
                    <td style="text-align:center;">{{ details['Encryption key'][0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
